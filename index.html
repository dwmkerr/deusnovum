<!DOCTYPE html>
<html>
	<head>
		<title>Deus Novum</title>
		<style>
			/* Styling needed for a fullscreen canvas and no scrollbars. */
			body, html { 
		    width: 100%;
		    height: 100%;
		    margin: 0;
		    padding: 0;
		    overflow: hidden;
			}
			#gamecanvas { 
    			position:absolute;
			}
		</style>
	</head>
<body>
	<canvas id="gameCanvas"></canvas>
	<script src="stack.js"></script>
	<script src="game.js"></script>
	<script src="states/Welcomestate.js"></script>
	<script src="states/mainstate.js"></script>
	<script src="levels/level1.js"></script>
	<script>

		//	Setup the canvas.
		var canvas = document.getElementById("gameCanvas");
		canvas.width = 800;
		canvas.height = 600;

		//	Create the game.
		var game = new Game();

		//	Initialise it with the window for input and game canvas for output.
		game.initialise(window, canvas, true);

		game.pushState(new WelcomeState());

	</script>
</body>
</html>
